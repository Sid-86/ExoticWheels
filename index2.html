<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style2.css">

</head>

<body>

    <div class="container">
        <div class="box">
            <h1>LOGIN</h1>

            <form>
                <div class="username">
                    <label for="username">Username</label> <br>
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder=Username class="name"> <br> <br>
                </div>

                <div class="password">
                    <label for="">Password</label> <br>
                    <i class="fas fa-key"></i>
                    <input type="password" placeholder="Password" class="pass"><br><br>
                </div>

                <button class="button1">Submit</button><br><br>

                <div class="signup">
                    <span class="signuplabel"><label for="signup">Not registered?</label><br> </span>
                    <button class="button2">Sign up</button>
                </div>





            </form>
        </div>
    </div>
</body>

</html>
